font:
  normal:
    family: Hack Nerd Font
    style: Regular
  size: 13.0
shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - tmux attach || tmux new -s main

window:
  decorations: None
  opacity: 0.8
colors:
  # Default colors
  primary:
    background: '0x000000'
    foreground: '0xffffff'
  cursor:
    text: '0xF81CE5'
    cursor: '0xffffff'

  # Normal colors
  normal:
    black: '0x000000'
    red: '0xfe0100'
    green: '0x33ff00'
    yellow: '0xfeff00'
    blue: '0x0066ff'
    magenta: '0xcc00ff'
    cyan: '0x00ffff'
    white: '0xd0d0d0'

  # Bright colors
  bright:
    black: '0x808080'
    red: '0xfe0100'
    green: '0x33ff00'
    yellow: '0xfeff00'
    blue: '0x0066ff'
    magenta: '0xcc00ff'
    cyan: '0x00ffff'
    white: '0xFFFFFF'
theme: hyper
