[general]
timeout = "5s"                      # Global timeout for all handlers
hot_reload_debounce_timer = "100ms"  # Debounce time for config reloading, defaults to 1s

# Workspace assignments are handled by native Hyprland windowrules
# (assigns at creation time, no flash/re-layout)
# hyprwhenthen is only used for post-creation event-based logic

#########################################
# WORKSPACE LOCKING (movewindow)
#########################################

# SlimbookBattery: Prevent moving away from workspace 19
[[handler]]
on = "movewindow"
when = "(.*),.*"
then = "~/.config/hypr/scripts/enforce_workspace_lock.sh $REGEX_GROUP_1 slimbookbatterypreferences.py 19"

#########################################
# SYSTEM EVENTS
#########################################

[[handler]]
on = "monitoradded"
when = "(.*)"
then = "notify-send \"Monitor connected: $REGEX_GROUP_1\""
