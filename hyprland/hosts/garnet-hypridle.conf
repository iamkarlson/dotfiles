general {
    lock_cmd = pidof hyprlock || hyprlock
    after_sleep_cmd = hyprctl dispatch dpms on
}

# Lock screen after 10 minutes (desktop usage pattern)
listener {
    timeout = 600
    on-timeout = loginctl lock-session
}

# Screen brightness - dim after 15 minutes
listener {
    timeout = 900
    on-timeout = brightnessctl -s set 10
    on-resume = brightnessctl -r
}

# No suspend - desktop stays on
# (User can manually suspend if needed)
