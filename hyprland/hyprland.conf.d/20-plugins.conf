plugin {
    hyprexpo {
        columns = 5
        skip_empty = true
        gap_size = 20
        #bg_col = rgb(111111)
        bg_col = rgb(420062)
        workspace_method = center current # [center/first] [workspace] e.g. first 1 or center m+1

        enable_gesture = true
        gesture_distance = 300 # how far is the "max" for the gesture
    }
}
plugin {
    hyprscrolling {
        column_width = 0.7
        fullscreen_on_one_column = false
    }
}
