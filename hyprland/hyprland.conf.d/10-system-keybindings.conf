
################################################################################
### Keybindings for system related shortcuts
### Another file for shortcuts is `20-apps.conf`
################################################################################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Auxiliary Workspaces (Numbers 11-20)
bind = $mainMod Alt, 1, workspace, 11
bind = $mainMod Alt, 2, workspace, 12
bind = $mainMod Alt, 3, workspace, 13
bind = $mainMod Alt, 4, workspace, 14
bind = $mainMod Alt, 5, workspace, 15
bind = $mainMod Alt, 6, workspace, 16
bind = $mainMod Alt, 7, workspace, 17
bind = $mainMod Alt, 8, workspace, 18
bind = $mainMod Alt, 9, workspace, 19
bind = $mainMod Alt, 0, workspace, 20


# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move Container to Auxiliary Workspace
bind = $mainMod Alt SHIFT, 1, movetoworkspace, 11
bind = $mainMod Alt SHIFT, 2, movetoworkspace, 12
bind = $mainMod Alt SHIFT, 3, movetoworkspace, 13
bind = $mainMod Alt SHIFT, 4, movetoworkspace, 14
bind = $mainMod Alt SHIFT, 5, movetoworkspace, 15
bind = $mainMod Alt SHIFT, 6, movetoworkspace, 16
bind = $mainMod Alt SHIFT, 7, movetoworkspace, 17
bind = $mainMod Alt SHIFT, 8, movetoworkspace, 18
bind = $mainMod Alt SHIFT, 9, movetoworkspace, 19
bind = $mainMod Alt SHIFT, 0, movetoworkspace, 20

# Next/Previous Workspace
bind = $mainMod, Tab, workspace, e+1
bind = $mainMod SHIFT, Tab, workspace, e-1

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1


# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
#bind = $mainMod, Q, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, E, exit,


################################################################################
#
# Layout stuff and window movements
#
################################################################################

bind = $mainMod, L, exec, hyprctl keyword general:layout "$(hyprctl getoption general:layout | grep -q 'dwindle' && echo 'master' || echo 'dwindle')" #! @description: "Toggle between dwindle and master layout"; @windows;




bind = $mainMod, V, togglefloating,
bind = $mainMod, B, focuscurrentorlast
bind = $mainMod, F, fullscreen

# Dwindle layout operations
# bind = $mainMod, P, pseudo,
# bind = $mainMod, J, togglesplit,
# bind = $mainMod, N, swapsplit,

# Master layout operations
bind = $mainMod, P, pseudo,
bind = $mainMod, J, layoutmsg, orientationcycle left top
bind = $mainMod, N, layoutmsg, swapwithmaster

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind=$mainMod SHIFT,left, movewindow, l
bind=$mainMod SHIFT,right, movewindow, r
bind=$mainMod SHIFT,up, movewindow, u
bind=$mainMod SHIFT,down, movewindow, d

# Alt + Tab â†’ focus next window
bind=ALT,Tab,cyclenext



# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod SHIFT, W, exec, ~/.config/hypr/scripts/move_current_workspace_to_another_monitor.sh

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Resize active window by 5% with mainMod + ALT + arrow keys
binde = $mainMod ALT, left, resizeactive, -5% 0
binde = $mainMod ALT, right, resizeactive, 5% 0
binde = $mainMod ALT, up, resizeactive, 0 -5%
binde = $mainMod ALT, down, resizeactive, 0 5%

# DE functional apps such as Lock Screen, Terminal, config reload
#
bind = $mainMod SHIFT, Escape, exec, hyprlock
bindl=,switch:off:Lid Switch, exec, hyprlock --immediate
bindl=,XF86PowerOff, exec, systemctl sleep

# This should be equivalent to this code:
# bind = $mainMod SHIFT,  C, exec, hyprctl reload
bind = $mainMod SHIFT,  code:54, exec, hyprctl reload
