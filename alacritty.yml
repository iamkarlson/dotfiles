font:
  normal:
    family: Hack Nerd Font
    style: Regular
  size: 13.0
shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - tmux attach || tmux new -s main

window:
  decorations: None

colors:
  # COLORSCHEME: Cobalt2.yaml
  primary:
    background: '0x122637'
    foreground: '0xffffff'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x122637'
    cursor: '0xf0cb09'

  # Normal colors
  normal:
    black: '0x000000'
    red: '0xff0000'
    green: '0x37dd21'
    yellow: '0xfee409'
    blue: '0x1460d2'
    magenta: '0xff005d'
    cyan: '0x00bbbb'
    white: '0xbbbbbb'

  # Bright colors
  bright:
    black: '0x545454'
    red: '0xf40d17'
    green: '0x3bcf1d'
    yellow: '0xecc809'
    blue: '0x5555ff'
    magenta: '0xff55ff'
    cyan: '0x6ae3f9'
    white: '0xffffff'
